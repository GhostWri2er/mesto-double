<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img 
            class="profile__avatar"
            src="./images/photo_profile.jpg"
            alt="Аватар профиля"
          />
          <button type="button" class="profile__edit-button-avatar"></button>
          <div class="profile__info">
            <div class="profile__item">
              <h1 class="profile__name"></h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <h2 class="profile__description"></h2>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="grid-cards">
          <template id="template" class="template">
            <article class="grid-cards__item card">
              <button class="card__button-delete" type="button"></button>
              <div class="card__overlay">
                <button class="card__open-fullscreen">
                  <img class="card__image" src="/" alt="/" />
                </button>
              </div>
              <div class="card__block">
                <h2 class="card__name"></h2>
                <button class="card__like" type="button">
                  <p class="card__like_score">0</p>
                </button>
              </div>
            </article>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>

    <!--Попап редактировать профиль-->
    <div class="popup profile-popup">
      <div class="popup__container">
        <form class="popup__form-edit" method="post" novalidate>
          <button
            class="popup__button-close popup__close"
            type="button"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__block">
            <input
              class="popup__input popup__input-name"
              id="name-error"
              type="text"
              name="name"
              placeholder="Ваше имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error"></span>
          </div>
          <div class="popup__block">
            <input
              class="popup__input popup__input-description"
              id="description-error"
              type="text"
              name="description"
              placeholder="Описание"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error"></span>
          </div>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!--попал добавить картинку-->
    <div class="popup popup_add">
      <div class="popup__container popup__container_add">
        <form
          class="popup__form-edit popup__form-edit_add"
          method="post"
          novalidate
        >
          <button
            class="popup__button-close popup__button-close_add popup__close"
            type="button"
          ></button>
          <h2 class="popup__title popup__title_add">Новое место</h2>
          <div class="popup__block">
            <input
              class="popup__input popup__input-name popup__input-name_add"
              id="place-error"
              type="text"
              name="place"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__input-error"></span>
          </div>
          <div class="popup__block">
            <input
              class="popup__input popup__input-description popup__input-description_add"
              id="link-error"
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error"></span>
          </div>
          <button
            class="popup__button-save popup__button-save_add"
            type="submit"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <!--Попап удаления карточки-->

    <div class="popup popup-type-delete-cards">
      <div class="popup__container">
        <form
          class="popup__form-edit"
          method="post"
          novalidate
        >
          <button
            class="popup__button-close popup__button-close_add popup__close"
            type="button"
          ></button>
          <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
          
          <button
            class="popup__button-save popup__button-save_delete"
            type="submit"
          >
            Да
          </button>
        </form>
      </div>
    </div>
<!--Попап редактировать аватар-->
    <div class="popup popup_edit_avatar">
      <div class="popup__container">
        <form
          class="popup__form-edit popup__form-edit-avatar"
          method="post"
          novalidate
        >
          <button
            class="popup__button-close popup__close"
            type="button"
          ></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <div class="popup__block">
            <input
              class="popup__input popup__input-description popup__input-description_add"
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error"></span>
          </div>
          <button
            class="popup__button-save popup__button-save_add"
            type="submit"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <!-- Попап картинки на весь экран -->
    <div class="popup popup-FullScreen">
      <div class="popup__container popup__container-FullScreen">
        <img class="popup__img-FullScreen" src="/" alt="/" />
        <h2 class="popup__title popup__name-FullScreen"></h2>
        <button
          class="popup__button-close popup__close-FullScreen popup__close"
          type="button"
        ></button>
      </div>
    </div>
  </body>
</html>
